<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050a08;
            --text-color: #d1d6d3;
            --border-color: #1f2b25;
            --accent-color: #B8C398;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 2rem;
        }
        .container {
            border: 1px solid var(--border-color);
            padding: 4rem;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 2rem;
            opacity: 0.5;
        }
        p {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            text-transform: lowercase;
        }
        a {
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border-color);
            padding: 15px 40px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
            display: inline-block;
        }
        a:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>drafts of heart</h1>
        <p>thanks for mailing this to drafts of your heart!</p>
        <a href="index.html">return to archive</a>
    </div>
</body>
</html>
